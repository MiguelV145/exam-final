version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: exam-final-db
    environment:
      POSTGRES_DB: postgres-devdb2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - exam-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exam-final-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: postgres-devdb2
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ByWLZcz8oMpSh+1iMi8COSy8RT+V/2aXXmMUtVfTE1UH+EYdZa8NkvmajGAggHm/A85GK7Wh1gX5oK1f1PwYOA11
      JWT_EXPIRATION: 1800000
      JWT_REFRESH_EXPIRATION: 604800000
      EMAIL_ENABLED: false
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_FROM: ${MAIL_FROM:-noreply@example.com}
    ports:
      - "8080:8080"
    networks:
      - exam-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  exam-network:
    driver: bridge
